<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Form</title>
</head>
<body>
    <div class="wrapper-top">
        <div class="block-top"></div>
    </div>
    <form>
        <section class="banner">
            <div class="left">
                <p>Get in touch</p>
                <ul>
                    <li>
                        <input type="text" placeholder="Name">
                    </li>
                    <li>
                        <input type="text" placeholder="Email">
                    </li>
                </ul>

                <input type="text" placeholder="Subject">

                <textarea name="" id="" cols="50" rows="10" placeholder="Message"></textarea>

                <button>Send Message</button>
            </div>


            <div class="right">
                <p>Contact us</p>

                <ul>
                    <li><i class="fas fa-map-marker-alt"></i></li>
                    <li><span>Address:</span> 198 West 21th Street, Suite 721 New York NY 10016</li>
                </ul>

                <ul>
                    <li><i class="fas fa-phone"></i></li>
                    <li><span>Phone:</span> + 1235 2355 98</li>
                </ul>

                <ul>
                    <li><i class="fas fa-paper-plane"></i></li>
                    <li><span>Email:</span> info@yoursite.com</li>
                </ul>

                <ul>
                    <li><i class="fas fa-globe-americas"></i></li>
                    <li><span>Website</span> yoursite.com</li>
                </ul>
            </div>
        </section>
    </form>
    <div class="wrapper-bottom">
        <div class="block-bottom"></div>
    </div>
</body>
</html>
